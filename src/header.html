<html lang="ja">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>自己紹介</title>

  <link rel="shortcut c-icon" href="./assets/images/common/favc-icon.ico">
  <meta property="og:description" content="" />
  <meta property="og:image" content="" /><!-- ogp画像は絶対パスで記述する-->

</head>

<body>
  <div id="js-app">
    <header class="flex justify-between items-center bg-bluegray p-1 md:px-4 py-2 md:py-3 fixed w-full">
      <figure class="px-2">
        <svg class="c-icon-title">
          <use xlink:href="#title"></use>
        </svg>
      </figure>


      <!-- ログイン済 -->
      <nav>
        <ul class="flex items-start">
          <li class=""><a class="block px-1" href="">
              <svg class="c-icon">
                <use xlink:href="#search"></use>
              </svg>
            </a></li>
          <li class=""><a class="block px-1" href="">
              <svg class="c-icon">
                <use xlink:href="#bell"></use>
              </svg>
            </a></li>
          <li class=""><a class="block px-1" href="">
              <svg class="c-icon">
                <use xlink:href="#user-off"></use>
              </svg>
            </a></li>
          <li class=""><a class="block px-1" href="">
              <svg class="c-icon">
                <use xlink:href="#write"></use>
              </svg>
            </a></li>
        </ul>
      </nav>

    </header>


    <main class="pt-10">
      <form class="">
        <div class="inner-sm grid grid-cols-1 gap-6">
          <div class="block">
            <div class="">
              <span class="font-bold">カテゴリ</span>
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">開発</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">制作</span>
                </label>
              </div>
            </div>
          </div>
          <label class="block">
            <span class="font-bold">タイトル</span>
            <input type="text" class="input-string" placeholder="">
          </label>
          <label class="block">
            <span class="font-bold">説明</span>
            <textarea class="input-string" rows="5"></textarea>
          </label>
          <label class="block">
            <span class="font-bold">ひとことPR</span>
            <textarea class="input-string" rows="5"></textarea>
          </label>
        </div>
        <!-- <label class="block">
        <span class="font-bold">What type of event is it?</span>
        <select
          class="block w-full mt-3 rounded border-gray-300 shadow-sm focus:outline-none focus:ring-4 focus:ring-cyan-300 focus:ring-opacity-75">
          <option>Corporate event</option>
          <option>Wedding</option>
          <option>Birthday</option>
          <option>Other</option>
        </select>
      </label> -->
        <div class="bg-gray-100">

          <div class="inner-sm grid grid-cols-1 gap-6">
            <div class="block">
              <span class="font-bold">ジャンル</span>
              <div class="mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">バックエンド</span>
                </label>
              </div>
              <div class="mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">フロントエンド</span>
                </label>
              </div>
              <div class="mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">デザイン</span>
                </label>
              </div>

            </div>
            <div class="block">
              <span class="font-bold">雰囲気</span>
              <div class="mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">ゆるくやりたい</span>
                </label>
              </div>
              <div class="mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">ゴリゴリやりたい</span>
                </label>
              </div>
              <div class="mt-1">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="input-check">
                  <span class="ml-2">ROM専OK</span>
                </label>
              </div>

            </div>
            <label class="block">
              <span class="font-bold">その他のタグ</span>
              <ul id="js-input-action">
                <li class="" v-for="n of tagNum" :key="n">
                  <div class="flex">
                    <input type="text" class="input-string" placeholder="サンプルテキスト">
                    <button type="button" class="p-4 text-lg block" @click="addNum">+</button>
                    <button type="button" class="p-4 text-lg block" @click="removeNum">-</button>
                  </div>
                </li>
              </ul>

            </label>
            <label class="block">
              <span class="font-bold">こういう人求む</span>
              <ul id="js-input-action">
                <li class="" v-for="n of termsNum" :key="n">
                  <div class="flex">
                    <input type="text" class="input-string" placeholder="サンプルテキスト">
                    <button type="button" class="p-4 text-lg block" @click="addNum">+</button>
                    <button type="button" class="p-4 text-lg block" @click="removeNum">-</button>
                  </div>
                </li>
              </ul>
            </label>
          </div>
        </div>
      </form>
    </main>

    <footer class="bg-black">
      <div class="inner-sm">
        <ul class="grid grid-rows-3 gap-1 grid-flow-col text-white">
          <li>ご利用ガイド</li>
          <li>お問い合わせ</li>
          <li>目安箱</li>
          <li>プライバシー</li>
          <li>ご利用規約</li>
        </ul>
      </div>
    </footer>
